<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title></title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/keyrune@latest/css/keyrune.css">
  <style type="text/css">
    body {
  box-sizing: border-box;
  border-style: none;
  padding: 0px;
  margin: 0px;
}

.label-sheet {
}

.label {
  box-sizing: border-box;
  display: inline-grid;
  grid-template-columns: 16mm auto;
  justify-content: start;
  align-content: space-evenly;
  width: 86mm;
  height: 73mm;
  border: 1mm solid black;
  padding: 4mm;
  margin: 4mm;
  font-size: 10mm;
}

.set-symbol {
  text-align: center;
}

.set-name {
  text-align: left;
}

  </style>

</head>
<body>
  <div class="label-sheet">

  <span class="label">

    <span class="set-symbol">
      <i class="ss ss-ala"></i>  
    </span>
    <span class="set-name">
      Shards of Alara 
    </span>

    <span class="set-symbol">
      <i class="ss ss-con"></i>
    </span>
    <span class="set-name">
      Conflux
    </span>

    <span class="set-symbol">
      <i class="ss ss-arb"></i> 
    </span>
    <span class="set-name">
      Alara Reborn
    </span>
    
  </span>

  <span class="label">
  
    <span class="set-symbol">
      <i class="ss ss-zen"></i> 
    </span>
    <span class="set-name">
      Zendkiar
    </span>

    <span class="set-symbol">
      <i class="ss ss-wwk"></i> 
    </span>
    <span class="set-name">
      Worldwake
    </span>

    <span class="set-symbol">
      <i class="ss ss-roe"></i>
    </span>
    <span class="set-name">
      Rise of the Eldrazi
    </span>
    
  </span>

</div>
  
</body>
</html>
